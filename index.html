<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>site crud </title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<body>

    <div class="container text-center">
        <h1 class="bg-light py-4 text-info"><i class='bx bx-plug'></i>
            Electronic Store</h1>
    </div>
    <div class="d-flex justify-content-center">
        <form action="" class="w-50">
            <input type="text" id="userid" class="form-control" placeholder="ID" autocomplete="off">
            <input type="text" id="proname" class="form-control" placeholder="Nom produit" autocomplete="off">
            <div class="row">
                <div class="col">
                    <input type="text"id="seller" class="form-control m-0" placeholder="Vendeur" autocomplete="off">
                </div>
                <div class="col">
                    <input type="text"id="price" class="form-control m-0" placeholder="Prix" autocomplete="off">
                </div>
            </div>
        </form>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-success" id="btn-create">Create</button>
        <button class="btn btn-primary" id="btn-read">Read</button>
        <button class="btn btn-warning" id="btn-update">Update</button>
        <button class="btn btn-danger" id="btn-delete">Delete All</button>

    </div>
    <div class="container d-flex">
        <table class="table table-striped">
            <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Nom produit</th>
                  <th scope="col">Vendeur</th>
                  <th scope="col">Prix</th>
                  <th scope="col">Editer</th>
                  <th scope="col">Supprimer</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                  <td><i class='bx bx-edit btnedit'></i></td>
                  <td><i class='bx bx-trash btndelete' ></i></td>

                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>Thornton</td>
                  
                  <td><i class='bx bx-edit btnedit'></i></td>
                  <td><i class='bx bx-trash btndelete' ></i></td>

                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td >Larry </td>
                  <td>Thornton</td>

                  <td>@twitter</td>

                  <td><i class='bx bx-trash btndelete' ></i></td>
                </tr>
              </tbody>
                        
          </table>
    </div>

    <script src="index.js" type="module"></script>
    <script src="main.js" type="module" ></script>
